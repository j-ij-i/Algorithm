<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let oddsum = 0;
        let min = Number.MAX_SAFE_INTEGER;
        // for (let i = 0; i < arr.length; i++) {
        //   if (arr[i] % 2 == 1) {
        //     oddsum += arr[i];
        //     if (min > arr[i]) {
        //       min = arr[i];
        //     }
        //     answer = `${oddsum}\n${min}`;
        //   }
        // }
        for (let x of arr) {
          if (x % 2 === 1) {
            oddsum += x;
            if (min > x) min = x;
          }
        }
        answer.push(oddsum);
        answer.push(min);
        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
