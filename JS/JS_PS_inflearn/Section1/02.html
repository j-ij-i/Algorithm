<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer;
        // let arr = [a, b, c];
        // arr.sort();
        // if (arr[2] < arr[1] + arr[0]) answer = "YES";
        // else answer = "NO";

        let sum = a + b + c;
        let max = Math.max(a, b, c);
        sum -= max;
        if (max < sum) answer = "Yes";
        else answer = "NO";

        return answer;
      }
      console.log(solution(6, 7, 11));
      console.log(solution(13, 33, 17));
    </script>
  </body>
