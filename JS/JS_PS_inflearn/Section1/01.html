<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer;
        //answer = Math.min(a, b, c);

        if (a < b) answer = a;
        else answer = b;

        if (answer > c) answer = c;

        return answer;
      }

      console.log(solution(2, 5, 1));
      console.log(solution(20, 21, 19));
    </script>
  </body>
</html>
